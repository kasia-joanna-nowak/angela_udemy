<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>

    <p>Book Name: {{ book.title }}</p>

    <p>Current rating: {{ book.rating }}</p>

  </body>
</html>
